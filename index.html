<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        <div class="row">
            <button style="background-color: rgb(159, 159, 159); color: #000;">AC</button>
            <button style="background-color: rgb(159, 159, 159); color: #000;">DEL</button>
            <button style="background-color: rgb(159, 159, 159); color: #000;">%</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button button class="operator">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button button class="operator">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button style="height: 60px; width: 135px; border-radius: 30px;">0</button>
            <button button class="operator">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
